<aside class="logo">
    {% if page.url == '/index.html' or page.url == '/' %}
        {% assign link = '/about' %}
        {% assign prompt = 'About qwinters'
	%}
    {% else %}
        {% assign link = '/' %}
        {% assign prompt = 'Back home' %}
    {% endif %}

    <a href="{{ link | prepend: site.baseurl }}">
      <img class="gravatar" src="https://qwinters.me/assets/img/profile-pic.jpg">
    </a>
    <span class="logo-prompt">{{ prompt }}</span>

</aside>
